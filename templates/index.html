<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Conferencing App</title>
    <script src="https://meet.jit.si/external_api.js"></script> <!-- Ensure Jitsi Meet API is loaded -->
    <!-- Link to the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Conferencing meet</h1>
        <div id="header-controls">
            <button id="darkModeToggle">Dark Mode</button>
            <select id="themeSelector">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="blue">Blue Theme</option>
            </select>
        </div>
    </header>

    <div id="content">
        <div id="sidebar">
            <h2>Participants</h2>
            <ul id="participantsList"></ul>
        </div>

        <div id="meet-container">
            <!-- Jitsi Meet will be loaded inside this container -->
            <div id="meet" style="width: 100%; height: 500px;"></div>
            <div id="polling">
                <h2>Polls</h2>
                <div id="pollQuestion"></div>
                <div id="pollOptions"></div>
                <div id="pollResults"></div>
                <button id="createPoll">Create Poll</button>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="toggleAudio">Toggle Audio</button>
        <button id="toggleVideo">Toggle Video</button>
        <button id="shareScreen">Share Screen</button>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording">Stop Recording</button>
    </div>

    <div id="chatBox">
        <h3>Chat</h3>
        <div id="messages"></div>
        <input type="text" id="chatMessage" placeholder="Type a message">
        <button id="sendChat">Send</button>
    </div>

    <button id="startMeeting">Start Meeting</button>

    <!-- Link to the JS file using Flask's url_for -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
